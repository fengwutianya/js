<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css dom</title>
    <script>
        window.onload = function() {
            var button = document.getElementById("bt");
            button.onclick = function() {
                var para = document.getElementById("example");
                para.style.color = "black";
            }
        }
    </script>
</head>
<body>
    <p id="example" style="color: aqua">Hello World</p>
    <button id="bt">ClickMe</button>
</body>
</html>
