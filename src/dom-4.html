<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello</title>

    <script type="text/javascript">
        window.onload = function() {
            var button = document.getElementById("bt");
            button.onclick = function() {
                var bjNode = document.getElementById("bj");
                var rlNode = document.getElementById("rl");

                var cityNode = document.getElementById("city");
                var gameNode = document.getElementById("game");

                //交换必须是这个顺序
                var bjNode2 = bjNode.cloneNode(true);
                gameNode.replaceChild(bjNode2, rlNode);
                cityNode.replaceChild(rlNode, bjNode);
            }
        }
    </script>
</head>
<body>
<p>你喜欢哪个城市</p>
<ul id="city">
    <li id="bj" name="BeiJing">北京</li>
    <li>上海</li>
    <li>东京</li>
    <li>首尔</li>
</ul>

<br/>
<p>你喜欢那款单机游戏</p>
<ul id="game">
    <li id="rl">红警</li>
    <li>实况</li>
    <li>极品飞车</li>
    <li>魔兽</li>
</ul>

<br>
gender:
<input type="radio" name="gender" value="male"/>Male
<input type="radio" name="gender" value="female"/>Female
<br>
<button id="bt">Click Me</button>
name: <input type="text" name="username" id="name"/>
</body>
</html>
